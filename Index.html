<!DOCTYPE html>
<html>
<head>
    <title>Photo Galery</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Star wars photo galery</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Star_wars2.svg/1200px-Star_wars2.svg.png">
    <section id="sliding galery">
    <ol class="carousel-indicators">
        <li data-target="#myCarousal" data-slide-to="0" class="active"></li>
        <li data-target="myCarousal" data-slide-to="1"></li>
        <li data-target="myCarousal" data-slide-to="2"></li>
        <li data-target="myCarousal" data-slide-to="3"></li>
        <li data-target="myCarousal" data-slide-to="4"></li>
        <li data-target="myCarousal" data-slide-to="5"></li>
        <li data-target="myCarousal" data-slide-to="6"></li>
        </ol>
    </section>
    <section id="Grid gallery">
    <h3>Grid galery</h3>
        <div>
        <span>
            <img src="https://static.wikia.nocookie.net/loveinterest/images/5/5d/Rey-0.jpg/revision/latest?cb=20200309035325">
            <img src="https://i.pinimg.com/originals/71/e0/e4/71e0e4b133bbdd4a76b01679de5d9ef8.jpg">
            <img src="https://images2.minutemediacdn.com/image/fetch/w_736,h_485,c_fill,g_auto,f_auto/https%3A%2F%2Fdorksideoftheforce.com%2Ffiles%2F2021%2F03%2Fluke-skywalker-disney-plus-mandalorian-the-rescue-850x560.jpg">
        </span>
        <span>
        <img src="https://i.guim.co.uk/img/media/0318cf958ab0d6dbfc1d8a52c181532c9e81481a/87_0_1618_971/master/1618.jpg?width=445&quality=45&auto=format&fit=max&dpr=2&s=676d8d488acbc13065a6a95f75af5c9d">
            <img src="https://upload.wikimedia.org/wikipedia/en/b/bf/Darth_Maul.png">
            <img src="https://static.wikia.nocookie.net/starwars/images/9/98/Palpatine-TROS-infobox.jpg/revision/latest?cb=20200401080828">
        </span>
        </div>
    </section>
</body>
</html>
